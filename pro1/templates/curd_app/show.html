{% extends 'base.html' %}
{% block title %}

    <title>show page</title>
{% endblock %}
{% block content %}
<body>
            <h3 class="text-center text-primary"> <marquee>**Hostel Details**</marquee></h3>
            <table class="table table-success table-striped">
                <thead>
                <tr>

                        <th> Name </th>
                        <th> Phone </th>
                        <th> Email </th>
                        <th> Room </th>
                        <th> Arrival_date </th>
                        <th> Leave_date </th>

                    <th colspan="2" class="text-center"> Action </th>
                </tr>
                </thead>
                <tbody>
                {% for c in obj %}
                <tr>
                    <td>{{c.name}}</td>
                    <td>{{c.phone}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.room}}</td>
                    <td>{{c.arrival_date}}</td>
                    <td>{{c.leave_date}}</td>

                    <td>
                        <a href="{% url 'update_url' c.id %}">
                            <button class="btn btn-warning col-12"><i class="bi bi-pencil-square"></i>&nbsp Upadte </button>
                        </a>
                    </td>
                     <td>
                        <a href="{% url 'cancel_url' c.id %}">
                            <button  class="btn btn-danger col-12"><i class="bi bi-trash3-fill"></i>&nbsp Delete </button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
</body>
{% endblock %}
